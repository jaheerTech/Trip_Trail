    <div class="toolbar">
      <input id="origin" type="text" placeholder="Origin (e.g., Delhi)" list="india-places" />
      <input id="waypoints" type="text" placeholder="Waypoints (comma separated)" list="india-places" />
      <input id="destination" type="text" placeholder="Destination (e.g., Agra)" list="india-places" />
      <select id="mode">
        <option value="driving">Driving</option>
        <option value="cycling">Cycling</option>
        <option value="walking">Walking</option>
      </select>
      <select id="optimize">
        <option value="fastest">Fastest</option>
        <option value="shortest">Shortest</option>
      </select>
      <button id="plan">Plan Route</button>
      <button id="clear">Clear</button>
    </div>
